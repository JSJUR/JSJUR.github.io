<!DOCTYPE html>
<html>
<head>
  <title>Text Website</title>
  <style>
    #text-area {
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 16px;
      font-family: monospace;
      width: 600px;
      height: 400px;
      resize: vertical;
    }
    #copy-button {
        background-color: #4CAF50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        display: block;
        margin: 20px auto;
    }

    #copy-button:hover {
        background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <textarea id="text-area" readonly="true" contenteditable="false"></textarea>
  <button id="copy-button">Copy Text</button>
  <script>
    const textArea = document.getElementById('text-area');
    const copyButton = document.getElementById('copy-button');

    fetch('script.txt')
      .then(response => response.text())
      .then(text => {
        textArea.value = text;
      });

    copyButton.addEventListener('click', () => {
      const text = textArea.value;
      navigator.clipboard.writeText(text);
      alert('Text copied to clipboard!');
    });
  </script>
</body>
</html>
