<!DOCTYPE html>
<html>
<head>
    <title>Text Website</title>
    <style>
        #text-area {
            width: 800px;
            height: 500px;
            padding: 20px;
            font-size: 16px;
            font-family: Arial, sans-serif;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
  <div id="text-area"></div>
  <script>
    const textArea = document.getElementById('text-area');
    const textSize = document.getElementById('text');

    textArea.textContent = textSize.textContent;
  </script>
</body>
</html>
